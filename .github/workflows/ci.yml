---
# =============================================================================
# CI WORKFLOW - Continuous Integration for code3tech.devtools Collection
# =============================================================================
# Triggers: Push to main, Pull Requests, Manual
# Jobs: Lint, Sanity Tests, Molecule Tests (3 roles × 3 distros)
# =============================================================================
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ANSIBLE_FORCE_COLOR: "1"
  PY_COLORS: "1"
  ANSIBLE_COLLECTIONS_PATH: ~/.ansible/collections

jobs:
  # ===========================================================================
  # LINT JOB - YAML and Ansible linting
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yamllint ansible-lint ansible-core

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint --profile production

  # ===========================================================================
  # SANITY JOB - Ansible sanity tests
  # ===========================================================================
  sanity:
    name: Sanity Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: ansible_collections/code3tech/devtools

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Ansible
        run: pip install ansible-core

      - name: Run sanity tests
        working-directory: ansible_collections/code3tech/devtools
        run: |
          ansible-test sanity --docker -v --color yes \
            --skip-test shebang \
            --skip-test symlinks \
            --skip-test ignore-1 \
            --skip-test ignore-2.9 \
            --skip-test future-import-boilerplate \
            --skip-test metaclass-boilerplate

  # ===========================================================================
  # MOLECULE TESTS - Docker Role
  # ===========================================================================
  molecule-docker:
    name: Molecule - Docker (${{ matrix.distro }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        distro:
          - ubuntu2204
          - debian12
          - rockylinux9
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          ansible-galaxy collection install -r requirements.yml

      - name: Run Molecule tests
        working-directory: roles/docker
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
        run: |
          molecule test

  # ===========================================================================
  # MOLECULE TESTS - Podman Role
  # ===========================================================================
  molecule-podman:
    name: Molecule - Podman (${{ matrix.distro }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        distro:
          - ubuntu2204
          - debian12
          - rockylinux9
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          ansible-galaxy collection install -r requirements.yml

      - name: Run Molecule tests
        working-directory: roles/podman
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
        run: |
          molecule test

  # ===========================================================================
  # MOLECULE TESTS - asdf Role
  # ===========================================================================
  molecule-asdf:
    name: Molecule - asdf (${{ matrix.distro }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        distro:
          - ubuntu2204
          - debian12
          - rockylinux9
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Molecule tests
        working-directory: roles/asdf
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
        run: |
          molecule test

  # ===========================================================================
  # BUILD TEST - Verify collection builds correctly
  # ===========================================================================
  build:
    name: Build Collection
    runs-on: ubuntu-latest
    needs: [sanity, molecule-docker, molecule-podman, molecule-asdf]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: pip install ansible-core

      - name: Build collection
        run: ansible-galaxy collection build --force

      - name: Verify tarball created
        run: |
          ls -la code3tech-devtools-*.tar.gz
          echo "✅ Collection tarball created successfully"

      - name: Test install collection
        run: |
          ansible-galaxy collection install code3tech-devtools-*.tar.gz --force
          ansible-galaxy collection list | grep code3tech.devtools
          echo "✅ Collection installed successfully"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: collection-tarball
          path: code3tech-devtools-*.tar.gz
          retention-days: 5
