---
# =============================================================================
# RELEASE WORKFLOW - Automated Release to Ansible Galaxy
# =============================================================================
# Triggers: Push of tags matching v* (e.g., v1.0.0, v1.1.0)
# Jobs: Validate, Build, Test, Publish to Galaxy, Create GitHub Release
# =============================================================================
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  ANSIBLE_FORCE_COLOR: "1"

jobs:
  # ===========================================================================
  # VALIDATE - Check version consistency
  # ===========================================================================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Tag: $TAG"
          echo "ðŸ“¦ Version: $VERSION"

      - name: Validate galaxy.yml version
        run: |
          GALAXY_VERSION=$(grep '^version:' galaxy.yml | awk '{print $2}')
          TAG_VERSION="${{ steps.get_version.outputs.version }}"
          
          echo "ðŸ“‹ galaxy.yml version: $GALAXY_VERSION"
          echo "ðŸ“‹ Tag version: $TAG_VERSION"
          
          if [ "$GALAXY_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ ERROR: Version mismatch!"
            echo "   galaxy.yml: $GALAXY_VERSION"
            echo "   Tag: $TAG_VERSION"
            echo ""
            echo "ðŸ’¡ Fix: Update galaxy.yml version to $TAG_VERSION before tagging"
            exit 1
          fi
          
          echo "âœ… Version validated: $GALAXY_VERSION"

  # ===========================================================================
  # BUILD - Build the collection tarball
  # ===========================================================================
  build:
    name: Build Collection
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: pip install ansible-core

      - name: Build collection
        run: |
          ansible-galaxy collection build --force
          echo "ðŸ“¦ Built: $(ls code3tech-devtools-*.tar.gz)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: collection-tarball
          path: code3tech-devtools-*.tar.gz
          retention-days: 30

  # ===========================================================================
  # TEST - Verify the tarball installs correctly
  # ===========================================================================
  test:
    name: Test Installation
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: collection-tarball

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: pip install ansible-core

      - name: Install collection from tarball
        run: |
          ansible-galaxy collection install code3tech-devtools-*.tar.gz --force
          echo "âœ… Collection installed from tarball"

      - name: Verify collection
        run: |
          ansible-galaxy collection list | grep code3tech.devtools
          echo "âœ… Collection verified"

      - name: Test collection import
        run: |
          ansible-doc -l code3tech.devtools 2>/dev/null || echo "No plugins to list (roles only)"
          echo "âœ… Collection documentation accessible"

  # ===========================================================================
  # PUBLISH - Publish to Ansible Galaxy
  # ===========================================================================
  publish:
    name: Publish to Galaxy
    runs-on: ubuntu-latest
    needs: [validate, test]
    environment: galaxy
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: collection-tarball

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: pip install ansible-core

      - name: Publish to Ansible Galaxy
        env:
          ANSIBLE_GALAXY_API_KEY: ${{ secrets.GALAXY_API_KEY }}
        run: |
          TARBALL=$(ls code3tech-devtools-*.tar.gz)
          echo "ðŸ“¤ Publishing: $TARBALL"
          
          ansible-galaxy collection publish "$TARBALL" \
            --api-key "$ANSIBLE_GALAXY_API_KEY" \
            --server https://galaxy.ansible.com/
          
          echo "âœ… Published to Ansible Galaxy!"
          echo "ðŸ”— https://galaxy.ansible.com/code3tech/devtools"

  # ===========================================================================
  # GITHUB RELEASE - Create GitHub Release with assets
  # ===========================================================================
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, publish]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: collection-tarball

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          
          # Try to extract changelog section for this version
          # Falls back to generic message if not found
          CHANGELOG_SECTION=$(awk -v ver="## [$VERSION]" '
            $0 ~ ver {found=1; next}
            found && /^## \[/ {exit}
            found {print}
          ' CHANGELOG.md)
          
          if [ -z "$CHANGELOG_SECTION" ]; then
            CHANGELOG_SECTION="See [CHANGELOG.md](CHANGELOG.md) for details."
          fi
          
          # Save to file for multiline content
          echo "$CHANGELOG_SECTION" > changelog_section.md
          
          echo "ðŸ“‹ Changelog extracted"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.validate.outputs.tag }}
          name: "Release ${{ needs.validate.outputs.tag }}"
          body_path: changelog_section.md
          files: code3tech-devtools-*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
