---
# RedHat/CentOS/Rocky/AlmaLinux specific variables for github_actions_runners role

# Prerequisite packages for GitHub Actions Runner
github_actions_runners_prerequisites:
  - curl
  - wget
  - tar
  - git
  - jq
  - libicu
  - openssl-libs
  - krb5-libs
  - zlib
  - ca-certificates

# User shell (nologin for security)
github_actions_runners_user_shell: "/sbin/nologin"

# Package manager update command
github_actions_runners_package_update_cmd: "dnf makecache"
