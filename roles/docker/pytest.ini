[pytest]
# Pytest configuration for molecule tests
minversion = 6.0
testpaths = molecule/default
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    docker: marks tests that require docker
