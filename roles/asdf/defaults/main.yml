---
# Default variables for asdf role
# All variables are prefixed with 'asdf_' to avoid conflicts

# asdf version to install (latest by default)
asdf_version: "latest"

# asdf binary download URL base
asdf_binary_url: "https://github.com/asdf-vm/asdf/releases/download"

# asdf installation directory (system-wide)
asdf_install_dir: "/opt/asdf"

# Custom data directory (optional)
# Set to customize where asdf stores plugins, installs, and shims
asdf_data_dir: ""

# System dependencies installation
asdf_install_dependencies: true

# Shell configuration
asdf_configure_shell: true
asdf_shell_profile: "bashrc"  # bashrc, zshrc, or config/fish/config.fish

# Plugins configuration (centralized)
# This replaces the per-user plugin configuration for simplicity
asdf_plugins: []
# Example:
#   - name: "nodejs"
#     versions:
#       - "20.11.0"
#       - "18.19.0"
#     global: "20.11.0"
#   - name: "python"
#     versions:
#       - "3.12.1"
#     global: "3.12.1"

# Users with access to asdf (will be added to 'asdf' group)
# Users must exist on the system - role will validate
asdf_users: []
# Example:
#   - "username1"
#   - "username2"
