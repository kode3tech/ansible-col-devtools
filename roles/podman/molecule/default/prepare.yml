---
# Prepare playbook for Molecule tests
# Note: Molecule docker driver runs as root by default,
# so we don't need become for most operations

- name: Prepare all hosts
  hosts: all
  gather_facts: false
  tasks:
    - name: Wait for connection
      ansible.builtin.wait_for_connection:
        timeout: 120

    - name: Gather facts
      ansible.builtin.setup:

- name: Prepare all hosts for testing
  hosts: all
  gather_facts: true
  tasks:
    - name: Update apt cache (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == 'Debian'

    - name: Ensure test user exists for rootless podman
      ansible.builtin.user:
        name: testuser
        state: present
        create_home: true
        shell: /bin/bash
